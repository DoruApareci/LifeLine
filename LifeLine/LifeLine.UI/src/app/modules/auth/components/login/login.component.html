<form class="space-y-4 md:space-y-6" action="#">
  <div>
    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
    <input type="text" name="text" id="username"
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-red-500 focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Username">
  </div>
  <div>
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
    <input type="password" name="password" id="password" placeholder="••••••••"
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-red-500 focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  <div class="flex items-center justify-between">
    <div class="flex items-start">
      <div class="flex items-center h-5">
        <input id="remember" aria-describedby="remember" type="checkbox"
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 accent-red-500 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-red-600 dark:ring-offset-gray-800">
      </div>
      <div class="ml-3 text-sm">
        <label for="remember" class="select-none text-gray-500 dark:text-gray-300">Remember me</label>
      </div>
    </div>
    <a href="#" class="text-sm font-medium text-red-600 hover:underline dark:text-red-500">Forgot password?</a>
  </div>
  <button type="submit"
    class="w-full text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800">Sign
    in</button>
</form>
